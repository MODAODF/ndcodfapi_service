<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>標題</title>
    <script type="text/javascript">
    function SetCwinHeight() {
        var iframeid = document.getElementById("mainframe"); //iframe id
        if (document.getElementById) {
            if (iframeid && !window.opera) {
                if (iframeid.contentDocument && iframeid.contentDocument.body.offsetHeight) {
                    iframeid.height = iframeid.contentDocument.body.offsetHeight;
                } else if (iframeid.Document && iframeid.Document.body.scrollHeight) {
                    iframeid.height = iframeid.Document.body.scrollHeight;
                }
            }
        }
    }

    function loolurl()
    {
        return location.protocol + '//' + location.hostname + ':' + location.port;
    }
    </script>
</head>
<body style="padding:0px; margin: 0px;">
    <iframe src="" name="mainframe" id="mainframe"
        width="100%" height="100%" marginwidth="0" marginheight="0"
        scrolling="No" frameborder="0"
        onloa="Javascript:SetCwinHeight()">
    </iframe>
    <script>
        var name = "id";
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        var value = results === null ? "" : results[1].replace(/\+/g, " ");
        document.getElementById("mainframe").src = loolurl() + '/loleaflet/dist/loleaflet.html?rdid=' + value;
    </script>
</body>
</html>
